<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bio-data Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background_image.jpg'); /* Replace 'background_image.jpg' with your image file */
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 70%;
      max-width: 600px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.8); /* Adjust the transparency (alpha) as needed */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .form-group textarea {
      height: 100px;
    }
    .form-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #db7f34;
      color: rgba(255, 255, 255, 0.568);
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #afb929;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Bio-data Form</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" required>
    </div>
    <!-- Add more form fields for collecting bio-data as needed -->

    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
